<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a th:href="@{/form}" class="btn btn-info">Nuevo Cliente</a>
				</h4>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>NOMBRES</th>
							<th>APELLIDOS</th>
							<th>EMAIL</th>
							<th>FECHA</th>
							<th>ACCIONES</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td><a class="btn btn-success btn-xs" th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAt}"></td>
							<td>
							<a th:href="@{/form/} + ${cliente.id}" class="btn btn-warning fa fa-edit"></a>
							<a th:href="@{/eliminar/} + ${cliente.id}" class="btn btn-danger fa fa-trash" onclick="return confirm('Estás seguro que quieres eliminar?');"></a>
							</td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
